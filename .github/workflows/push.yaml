---
name: Push actions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: "ubuntu-latest"
    name: Run tests
    steps:
      - name: Check out code from GitHub
        uses: "actions/checkout@v5"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.13
      - name: Install dependencies
        run: uv sync --group test
      - name: Run tests
        run: |
          uv run pytest \
            -qq \
            --timeout=9 \
            --durations=10 \
            -n auto \
            --cov custom_components.calendar_event \
            -o console_output_style=count \
            -p no:sugar \
            tests
